{% extends "auctions/layout.html" %}

{% block body %}

    <h2 id="h2New">Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="row">
                <div class="col-md-4">    
                    {{ field.label_tag }}
                </div>
                <div class="col-md-8">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Save new listing">
    </form>


{% endblock %}
